<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Facebook Clone App</title>
    <link rel="icon" href="img/facebook-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
    <!-- NAVBAR START -->
    <nav class="navbar">
        <section class="navbar-left">
            <a href="index.html" class="logo"><img src="img/facebook-img-light.svg" alt="Facebook Logo"></a>
            <ul>
                <li><a href="#"><i class='bx bx-bell' bx-md style='color:#fff'></i></a></li>
                <li><a href="#"><i class='bx bx-chat' style='color:#fff' bx-md></i></a></li>
                <li><a href="#"><i class='bx bx-tv' style='color:#fff' bx-md></i></a></li>
            </ul>            
        </section>

        <section class="navbar-right">
            <article class="search-box"> 
                <img src="img/search.png" alt="Search bar">
                <input type="text" placeholder="search">
            </article>
            <article class="online">
                <img src="img/user-1.png" alt="User Image" class="nav-profile-img">
            </article>
        </section>
    </nav>
    <!-- NAVBAR END  -->

    <!-- CONTAINER SECTION START  -->
    <section class="container">

        <!-- LEFT SIDEBAR START  -->
        <section class="left-sidebar">
            <article class="imp-links">
                <a href="#"><img src="img/news.png" alt="News Icon">Latest News</a>
                <a href="#"><img src="img/friends.png" alt="Freinds Icon">Freinds</a>
                <a href="#"><img src="img/group.png" alt="Group Icon">Group</a>
                <a href="#"><img src="img/marketplace.png" alt="Market Icon">Marketplace</a>
                <a href="#"><img src="img/watch.png" alt="Watch Icon">Watch</a>
                <a href="#">See More</a>
            </article>
            <article class="shortcut-links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="img/shortcut-1.png" alt="Shortcut">Web Developers</a>
                <a href="#"><img src="img/shortcut-2.png" alt="Shortcut">Web Design Course</a>
                <a href="#"><img src="img/shortcut-3.png" alt="Shortcut">Full Stack Development</a>
                <a href="#"><img src="img/shortcut-4.png" alt="Shortcut">Website Experts</a>
            </article>
        </section>
        <!-- LEFT SIDEBAR END  -->

        <!-- MAIN CONTENT START  -->
        <section class="main-content"></section>
        <!-- MAIN CONTENT END  -->

        <!-- RIGHT SIDEBAR START  -->
        <section class="right-sidebar">
            
        </section>
        <!-- RIGHT SIDEBAR END  -->

    </section>
    <!-- CONTAINER SECTION END  -->

</body>
</html>
