<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Page - Facebook Clone App</title>
    <link rel="icon" href="img/facebook-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <!-- <script src="https://kit.fontawesome.com/97b6e0f875.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <!-- NAVBAR START -->
    <nav class="navbar">
        <section class="navbar-left">
            <a href="index.html" class="logo"><img src="img/facebook-img-light.svg" alt="Facebook Logo"></a>
            <ul>
                <li><a href="#"><i class='bx bx-bell' bx-md style='color:#fff'></i></a></li>
                <li><a href="#"><i class='bx bx-chat' style='color:#fff' bx-md></i></a></li>
                <li><a href="#"><i class='bx bx-tv' style='color:#fff' bx-md></i></a></li>
            </ul>            
        </section>

        <section class="navbar-right">
            <article class="search-box"> 
                <img src="img/search.png" alt="Search bar">
                <input type="text" placeholder="search">
            </article>
            <article class="online" onclick="settingsMenuToggle()">
                <img src="img/user-1.png" alt="User Image" class="nav-profile-img">
            </article>
        </section>

        <!-- NAVBAR DROPDOWN START  -->
        <section class="settings-menu">

            <article id="dark-btn">
                <span></span>
            </article>

            <article class="settings-menu-inner">
                <article class="user-profile">
                    <img src="img/profile-pic.png" alt="Image">
                    <article>
                        <p>Moses Ojo</p>
                        <a href="#">See your profile</a>
                    </article>
                </article>
                <hr>
                <article class="user-profile">
                    <img src="img/feedback.png" alt="Image">
                    <article>
                        <p>Give Feedback</p>
                        <a href="#">Help us improve our UI/UX</a>
                    </article>
                </article>
                <hr>
                <article class="setting-links">
                    <img src="img/setting.png" alt="Image" class="settings-icon">
                    <a href="#">Settings & Privacy <img src="img/arrow.png" alt="Image" width="10px"></a>
                </article>
                <article class="setting-links">
                    <img src="img/help.png" alt="Image" class="settings-icon">
                    <a href="#">Help & Support <img src="img/arrow.png" alt="Image" width="10px"></a>
                </article>
                <article class="setting-links">
                    <img src="img/display.png" alt="Image" class="settings-icon">
                    <a href="#">Display & Accessibility <img src="img/arrow.png" alt="Image" width="10px"></a>
                </article>
                <article class="setting-links">
                    <img src="img/logout.png" alt="Image" class="settings-icon">
                    <a href="#">Logout <img src="img/arrow.png" alt="Image" width="10px"></a>
                </article>

            </article>
            
        </section>
        <!-- NAVBAR DROPDOWN END  -->

    </nav>
    <!-- NAVBAR END  -->

    <!-- CONTAINER SECTION START  -->
    <section class="profile-container">
        <img src="img/cover.png" alt="Cover Image" class="cover-img">
    </section>
    
    <!-- CONTAINER SECTION END  -->

    <section class="footer">
        <p>
            Copyright <script>
            document.write(new Date().getFullYear());
        </script> - Mosesfamot Github Repo
        </p>
    </section>

    <script src="script.js"></script>

</body>
</html>
